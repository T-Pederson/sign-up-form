<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js.js"></script>
</head>
<body>
    <div class="hero">
        <div class="logo">
            <img src="images/odin-lined.png" alt="odin logo" class="logo_image">
            <span>ODIN</span>
        </div>

        <div class="credits">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        </div>
    </div>

    <div class="content">
        <div class="header">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started.</p>
            <br>
            <p>You <em>know</em> you want to.</p>
        </div>

        <div class="form">
            <p>Let's do this!</p>
            <form action="#" method="post" id="form">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name">

                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name">

                <label for="email">Email</label>
                <input type="email" id="email" name="email">

                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number">

                <label for="password">Password</label>
                <input type="password" id="password" name="password">

                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password">
            </form>
        </div>

        <div class="footer">
            <input type="button" value="Create Account" form="form">
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
